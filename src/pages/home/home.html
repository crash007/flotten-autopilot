<ion-header>
  <ion-navbar>
    <ion-title>Manuell styrning</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row>
    
    <button ion-button large [outline]="isLeftOutline" (press)="leftDown($event)" (touchend)="leftUp($event)" icon-start>
      <ion-icon name='arrow-back'></ion-icon>
      Babord
    </button>


    <button ion-button large [outline]="isRightOutline" color="" (press)="rightDown($event)" (touchend)="rightUp($event)" icon-end>
      Styrbord
      <ion-icon name='arrow-forward'></ion-icon>
    </button>
    
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <button ion-button round (click)="onBluetoothClick($event)">Bluetooth</button>

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-input type="text" [(ngModel)]="connected" name="connected"></ion-input>
  </ion-row>



</ion-content>
