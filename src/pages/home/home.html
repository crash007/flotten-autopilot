<ion-header>
  <ion-navbar>
    <ion-title>Flotten</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <p style="text-align:center;">
    <button ion-button color="" (mousedown)="leftDown($event)" (mouseup)="leftUp($event)"icon-start>
      <ion-icon name='arrow-back'></ion-icon>
      Vänster
    </button>


    <button ion-button color="" (mousedown)="rightDown($event)"  (mouseup)="rightUp($event)"icon-end>
      Höger
      <ion-icon name='arrow-forward'></ion-icon>
    </button>
  </p>

  </ion-content>
