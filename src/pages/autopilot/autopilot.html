<ion-header>
  <ion-navbar>
    <ion-title>
      Autopilot
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div  id="map_canvas" style="height:90%; width:100%;"></div>
  <button ion-button  (click)="onStartClick($event)">Start</button>
  <button ion-button  (click)="onStopClick($event)">Stop</button>
  <button ion-button (click)="onResetClick($event)">Reset</button>
  <h6 style="display: inline-block;" name="rudderAngel" >{{this.rudderAngel}} </h6>
  <h6 style="display: inline-block;" name="heading" >{{this.heading}} </h6>

</ion-content>
