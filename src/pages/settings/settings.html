<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>


    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
      Regulator settings
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Kp</ion-label>
      <ion-input type="number" step="0.1" [(ngModel)]="settings.regulator.kp" name="kp" placeholder="0.5"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Ki</ion-label>
      <ion-input type="number" placeholder="0" step="0.01" [(ngModel)]="settings.regulator.ki" name="ki"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Ts_compass</ion-label>
      <ion-input type="number" placeholder="5" step="1" [(ngModel)]="settings.regulator.tsCompass" name="tsCompass"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Ts_gps</ion-label>
      <ion-input type="number" minlength="1" placeholder="30" step="1" [(ngModel)]="settings.regulator.tsGps" name="tsGps"></ion-input>
    </ion-item>

    <!--ion-list-header>Control settings</ion-list-header-->
    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
      Rudder settings
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Barbord relay</ion-label>
      <ion-input type="text" placeholder="A"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Styrbord relay</ion-label>
      <ion-input type="text" placeholder="B"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>max angel</ion-label>
      <ion-input type="number" placeholder="90" step="1" [(ngModel)]="settings.rudder.maxAngel" name="settings.rudder.maxAngel"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" fixed>Degress/second</ion-label>
        <ion-input type="text" placeholder="3.48765432"  [(ngModel)]="settings.rudder.degreesPerSec" name="settings.rudder.degreesPerSec"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" fixed>Max turntime</ion-label>
          <ion-input type="text" placeholder="4"  [(ngModel)]="settings.rudder.maxTurntime" name="settings.rudder.maxTurntime"></ion-input>
        </ion-item>
    
    <ion-item>
        <ion-label color="primary" fixed>Setpoint radius</ion-label>
        <ion-input type="number" placeholder="10" step="1" [(ngModel)]="settings.setpointRadius" name="setpointRadius"></ion-input>
      </ion-item>
    
  </ion-list>
  <button ion-button (click)="click($event)"   block>Save</button>

</ion-content>
