<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    
      <ion-item>
          <ion-label>compass</ion-label>
        <ion-checkbox >compass</ion-checkbox>
      </ion-item>


    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
      Regulator settings
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Kp</ion-label>
      <ion-input type="number" placeholder="0.5"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Ki</ion-label>
      <ion-input type="number" placeholder="0"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Ts_compass</ion-label>
      <ion-input type="number" placeholder="5"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Ts_gps</ion-label>
      <ion-input type="number" minlength="1" placeholder="30"></ion-input>
    </ion-item>

    <!--ion-list-header>Control settings</ion-list-header-->
    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
      Control settings
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Barbord relay</ion-label>
      <ion-input type="text" placeholder="A"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Styrbord relay</ion-label>
      <ion-input type="text" placeholder="B"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Min angel</ion-label>
      <ion-input type="number" placeholder="-90"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>max angel</ion-label>
      <ion-input type="number" placeholder="90"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Turn time</ion-label>
      <ion-input type="number" placeholder="20"></ion-input>
    </ion-item>
    
  </ion-list>
</ion-content>
