<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
      <ion-item>
          <ion-label>compass</ion-label>
        <ion-checkbox  name="compass" [(ngModel)]="settings.compass" >Compass</ion-checkbox>
      </ion-item>


    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
      Regulator settings
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Kp</ion-label>
      <ion-input type="number" step="0.1" [(ngModel)]="settings.kp" name="settings.kp" placeholder="0.5"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Ki</ion-label>
      <ion-input type="number" placeholder="0" step="0.01" [(ngModel)]="settings.ki" name="ki"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Ts_compass</ion-label>
      <ion-input type="number" placeholder="5" step="1" [(ngModel)]="settings.tsCompass" name="tsCompass"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Ts_gps</ion-label>
      <ion-input type="number" minlength="1" placeholder="30" step="1" [(ngModel)]="settings.tsGps" name="tsGps"></ion-input>
    </ion-item>

    <!--ion-list-header>Control settings</ion-list-header-->
    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
      Control settings
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Barbord relay</ion-label>
      <ion-input type="text" placeholder="A"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Styrbord relay</ion-label>
      <ion-input type="text" placeholder="B"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Min angel</ion-label>
      <ion-input type="text" placeholder="-90" step="-1" [(ngModel)]="settings.minAngel" name="minAngel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>max angel</ion-label>
      <ion-input type="number" placeholder="90" step="1" [(ngModel)]="settings.maxAngel" name="maxAngel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Turn time</ion-label>
      <ion-input type="number" placeholder="20" step="1" [(ngModel)]="settings.turnTime" name="turnTime"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" fixed>Setpoint radius</ion-label>
        <ion-input type="number" placeholder="10" step="1" [(ngModel)]="settings.setpointRadius" name="setpointRadius"></ion-input>
      </ion-item>
    
  </ion-list>
  <button ion-button (click)="click($event)"   block>Save</button>

</ion-content>
